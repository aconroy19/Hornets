<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="..\CSS\TeamStats.css">
  <!links the html to the css––>
  <title>NR Hornets Stats</title>
</head>

<body>
  <div id="header">
    <h1 class="header-text"> NR </h1>
    <img id="logo" src="../images/hornetslogo.png"/>
    <h1 class="header-text"> Hornets Stats </h1>
    <div id="buttons">

    </div>
  </div>
  <hr>
  <!–– up to here is the header of the webpage, everything below here goes into a different div ––>

<div id ="top">
  <h1>Player Stats</h1>
</div>

<div id="center">
  <div id="key">
    <h1 id="key_text" >KEY</h1>
    <div class="statsRow">
      <h2> SOG: Shots On Goal </h2>
      <h2> GS: Goals Scored </h2>
      <h2> ASST: Assists </h2>
    </div>
    <!first row of stats––>
    <div class="statsRow">
      <h2> PASS: Successful Passes </h2>
      <h2> DS: Defensive Stops </h2>
      <h2> STL: Steals </h2>
      <h2> CLR: Clears </h2>
    </div>
    <!second row of stats––>
  </div>
  <!this is the KEY ––>

<div id="table">
<table>
  <tr>
    <th>Name</th>
    <th>SOG</th>
    <th>GS</th>
    <th>ASST</th>
    <th>PASS</th>
    <th>DS</th>
    <th>STL</th>
    <th>CLR</th>
    <th>FOULS</th>
  </tr>
  <tr>
    <td>Alex Benvenuto</td>
    <td>Lucy Branti</td>
    <td>10</td>
  </tr>

  <script src="../scripts/TeamStats.js" charset="utf-8"></script>
  <!links teamstats page to homepage ––>
</body>




</html>
